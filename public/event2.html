<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Chat app</title>
</head>
<body>
   <form id="eventdescription">
    <h1>Summer Party</h1>
    <p>Come and enjoy the sunshine with your friends and home made coctails.
        <break></break>
        The address is: jbkugsfihv
    </p>
   </form>
  <div class="container-fluid">
    <div class="row main">
      <div class="col-9" id="chat-window">
        <!-- Messages here... -->
      </div>
      <div class="col-9 hidden" id="guestlist-window">
        <h3 class="mt-3 ">
          List of participants: <span class="text-secondary" id="gueslist-window-string"></span>
        </h3>
        <hr>
        <div class="users" id="guestlist-window-results">
          <!-- Search results -->
        </div>
      </div>
      <div class="col-3 user-list bg-light">
        <div class="row">
          <div class="col">
            <form id="guestlist-form">
              <div class="input-group input-group-sm mt-3 mb-1">
                <input type="text" class="form-control" id="guestlist-input">
                <div class="input-group-append">
                  <button class="btn btn-secondary">Participate!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="p-0" id="event-users">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row commentInput bg-light">
      <div class="col align-self-center">
        <form id="comment-form">
          <div class="input-group">
            <input type="text" class="form-control" id="eventCommnet" placeholder="Enter comment to the event...">
            <div class="input-group-append">
              <button class="btn btn-primary">Comment!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Include our javascript code -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="app-with-api.js"></script>
</body>
</html>
