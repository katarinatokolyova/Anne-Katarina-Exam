<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <form id="eventForm">
        <button type="button" class="btn btn-primary" id="participatebutton" data-toggle="modal" data-target="#exampleModal">Participate</button>
        </div>
    </form>

    <div id="main">
        <div id="banner">
        </div>
        <div id="welcome">
            <div class="title">
                <h2>Christimas Party</h2>
                <span class="byline">Bring your friends to dance around the Christimas tree.</span>
            </div>
            <p> The address is Borglum blaijbfusiufdiugf </p>
        </div>
        <div class="container-fluid">
                <div class="row main">
                  <div class="col-9" id="comment-window">
                    <!-- Messages here... -->
                  </div>
                  <div class="col-9 hidden" id="guestlist-window">
                    <h3 class="mt-3 ">
                      Who is on the guest list <span class="text-secondary" id="eventGuestList"></span>
                    </h3>
                    <hr>
                      <!-- Guestlist -->
                    </div>
                  </div>
                  <div class="col-3 user-list bg-light">
                    <div class="row">
                      <div class="col">
                        <form id="Guestlist-form">
                          <div class="input-group input-group-sm mt-3 mb-1">
                            <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" id="participatebutton" data-toggle="modal" data-target="#exampleModal">Participate</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <ul class="p-0" id="event-users">
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row commentInput bg-light">
                  <div class="col align-self-center">
                    <form id="comment-form">
                      <div class="input-group">
                        <input type="text" class="form-control" id="eventComment" placeholder="Comment about the event here">
                        <div class="input-group-append">
                          <button class="btn btn-primary">Comment!</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

           

    <script src="/socket.io/socket.io.js"></script>
    <script src="app-with-api.js"></script>

    </body>

</html>
